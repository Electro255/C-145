<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="red" position = "-1 0.5 -3" rotation = "0 45 0"></a-box>

        <a-sphere position = "0 1.25 -5" radius = "1.25" color = "blue"></a-sphere>

        <a-cylinder position = "1 0.75 -3" radius = "0.5" color = "purple" height = "1.5"></a-cylinder>

        <a-plane position = "0 0 -4" rotation = "-90 0 0" color = "green" width = "4" height = "4"></a-plane>
        
        <a-sky color = "black"></a-sky>

        <a-octahedron position = "-2.3 0.43 0" color = "#FF926B" radius = "0.45"></a-octahedron>

        <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>

    </a-scene>
</body>

</html>
